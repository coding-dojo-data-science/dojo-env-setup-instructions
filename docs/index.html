<!DOCTYPE html>
<html>
	<body>
{% for step in site.instructions.files %}
<h2>{{ step.name }} - {{ step.position }}</h2>
<p>{{ step.content | markdownify }}</p>
{% endfor %}
<ul>
    {% for link in site.data.navigation %}
    <li><a href="{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
